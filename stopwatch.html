<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.5);
      width: 360px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #00e5ff;
    }

    #time {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .buttons button {
      background: #00e5ff;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-weight: bold;
    }

    .buttons button:hover {
      background: #00bcd4;
      transform: scale(1.05);
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    #laps {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      padding: 0;
    }

    #laps li {
      list-style: none;
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #laps li i {
      color: #00e5ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-stopwatch"></i> Stopwatch</h1>
    <div id="time">00:00:00</div>
    
    <div class="buttons">
      <button onclick="start()"><i class="fas fa-play"></i> Start</button>
      <button onclick="pause()"><i class="fas fa-pause"></i> Pause</button>
      <button onclick="reset()"><i class="fas fa-rotate-left"></i> Reset</button>
      <button onclick="lap()"><i class="fas fa-flag-checkered"></i> Lap</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let hours = 0, minutes = 0, seconds = 0;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("time").innerText = `${h}:${m}:${s}`;
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      clearInterval(timer);
      isRunning = false;
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      hours = minutes = seconds = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (isRunning) {
        let lapTime = document.getElementById("time").innerText;
        let li = document.createElement("li");
        li.innerHTML = `<i class="fas fa-clock"></i> Lap: ${lapTime}`;
        document.getElementById("laps").appendChild(li);
      }
    }

    updateDisplay();
  </script>
</body>
</html>
